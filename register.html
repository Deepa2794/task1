<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Register</h2>
    <input type="text" id="reg_username" placeholder="Username"><br><br>
    <input type="password" id="reg_password" placeholder="Password"><br><br>
    <button onclick="register()">Register</button>
    <p id="reg_error" class="error"></p>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    function register() {
      const user = document.getElementById("reg_username").value;
      const pass = document.getElementById("reg_password").value;
      const error = document.getElementById("reg_error");

      if (user === "" || pass === "") {
        error.textContent = "Please fill in all fields.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[user]) {
        error.textContent = "Username already exists.";
        return;
      }

      users[user] = pass;
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registration successful! Please login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
